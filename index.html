<!DOCTYPE html>

<head>

  <title>Demo Study Form</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eef0f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 90%;
      max-width: 420px;
      background: #fff;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
    }

    h2 {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    p {
      color: #777;
      font-size: 14px;
      margin-top: -5px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #d4d4d4;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #1877f2;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
