<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Login ‚Äî NOT Facebook</title>
  <style>
    /* Simple modern styling */
    :root{
      --bg:#f3f6fb;
      --card:#ffffff;
      --accent:#1877f2; /* blue-ish but generic */
      --muted:#666;
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:linear-gradient(180deg,#eef3fb 0%,var(--bg) 100%);
    }
    .card{
      width: min(420px, 94%);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: 0 8px 30px rgba(30,40,60,0.08);
      padding:28px;
    }
    h1{margin:0 0 6px; font-size:20px;}
    p.lead{margin:0 0 18px; color:var(--muted); font-size:13px;}
    form {display:grid; gap:12px;}
    label{font-size:12px; color:var(--muted); display:block;}
    input[type="text"], input[type="password"], input[type="email"]{
      width:100%;
      padding:12px 12px;
      border-radius:8px;
      border:1px solid #e6edf6;
      background:#fbfdff;
      font-size:14px;
      box-sizing:border-box;
    }
    .row{display:flex; gap:10px; align-items:center; justify-content:space-between;}
    .btn{
      background:var(--accent);
      color:white;
      border:none;
      padding:12px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
    }
    .btn.secondary{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(24,119,242,0.12);
    }
    .note{font-size:12px; color:#999;}
    .actions{display:flex; gap:8px; margin-top:8px;}
    .small{font-size:13px;}
    .msg{padding:10px;border-radius:8px;font-size:14px;}
    .msg.success{background:#e7f7ee;color:#056a2f;}
    .msg.error{background:#fff1f0;color:#8b1d1d;}
    .meta{margin-top:12px;font-size:12px;color:#8a8a8a;}
  </style>
</head>
<body>
  <div class="card" role="region" aria-labelledby="title">
    <h1 id="title">Demo Login ‚Äî <small style="font-weight:600;color:#333">NOT Facebook</small></h1>
    <p class="lead">This is a safe demo login form. Do not use it for real authentication.</p>

    <form id="demoForm" autocomplete="off" novalidate>
      <div>
        <label for="email">Email or phone</label>
        <input id="email" name="email" type="email" inputmode="email" placeholder="you@example.com" required>
      </div>

      <div>
        <label for="password">Password</label>
        <div style="position:relative;">
          <input id="password" name="password" type="password" placeholder="Enter password" required>
          <button type="button" id="toggle" aria-label="Show password"
                  style="position:absolute; right:8px; top:8px; background:transparent; border:none; cursor:pointer;">
            üëÅ
          </button>
        </div>
      </div>

      <div class="row">
        <label style="display:flex;align-items:center; gap:8px; font-size:13px;">
          <input type="checkbox" id="remember"> Remember me
        </label>
        <a href="#" class="small">Forgot password?</a>
      </div>

      <div class="actions">
        <button class="btn" type="submit">Sign In (Demo)</button>
        <button class="btn secondary" type="button" id="clearBtn">Clear</button>
      </div>

      <div id="status" aria-live="polite"></div>

      <div class="meta">
        Tip: To sign in using real Facebook accounts in your app, use the official Facebook Login SDK / OAuth ‚Äî do not build a page that looks like Facebook.
      </div>
    </form>
  </div>

  <script>
    // Simple client-side demo behavior (NO real auth)
    const form = document.getElementById('demoForm');
    const status = document.getElementById('status');
    const toggle = document.getElementById('toggle');
    const pwd = document.getElementById('password');
    const clearBtn = document.getElementById('clearBtn');

    toggle.addEventListener('click', () => {
      if (pwd.type === 'password') { pwd.type = 'text'; toggle.textContent = 'üôà'; toggle.setAttribute('aria-label','Hide password'); }
      else { pwd.type = 'password'; toggle.textContent = 'üëÅ'; toggle.setAttribute('aria-label','Show password'); }
    });

    clearBtn.addEventListener('click', () => {
      form.email.value = '';
      form.password.value = '';
      status.innerHTML = '';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      status.innerHTML = '';
      const email = form.email.value.trim();
      const password = form.password.value;
      if (!email || !password) {
        status.innerHTML = '<div class="msg error">Please enter email and password.</div>';
        return;
      }
      // Very basic email pattern check (for demo only)
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        status.innerHTML = '<div class="msg error">Please enter a valid email address.</div>';
        return;
      }
      // Mock "authentication"
      status.innerHTML = '<div class="msg success">Success ‚Äî this is a demo only. No credentials were sent anywhere.</div>';
      // Reset sensitive field
      setTimeout(()=> { form.password.value = ''; }, 3000);
    });
  </script>
</body>
</html>
